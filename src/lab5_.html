<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script> -->
  </head>
  <style>
    .noshow {
      display: none;
    }

    @keyframes mo {
      0% {
        font-size: 1rem;
        left: 0%;
      }
      25% {
        left: 50%;
        font-size: 1rem;
      }
      50% {
        font-size: 0.5rem;
        left: 0;
      }
    }

    #block {
      padding: 1rem;
      display: inline;
      position: absolute;
      background-color: yellow;
      animation: mo 5s infinite;
    }
  </style>
  <body>
    <!-- part1 -->
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <!-- part2 -->
    <div id="block">hello</div>
    <!-- part3 -->
    <div class="" style="margin-top: 7rem"></div>
    <label for="passs">Введите пароль: </label>
    <input id="pass" type="text" />
    <br />
    <input id="i" type="checkbox" />
    <label for="i">Я хочу указать контрольное слово</label>
    <div id="div_cont" class="noshow">
      <label for="cont">Введите контрольное слово</label>
      <input type="text" id="cont" />
    </div>
  </body>
  <script>
    //   part1
    const h1s = Array.from(document.getElementsByTagName("h1"));
    document.addEventListener("dblclick", () => {
      for (const h1 of h1s) {
        const h3 = document.createElement("h3");
        h3.innerHTML = h1.innerHTML;
        h1.replaceWith(h3);
      }
    });
    //part3
    const divCont = document.getElementById("div_cont");
    document.getElementById("i").addEventListener("change", (e) => {
      e.target.checked
        ? divCont.classList.remove("noshow")
        : divCont.classList.add("noshow");
    });
  </script>
</html>
