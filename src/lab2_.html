<body>
  <div class="d-flex">

      <div class="second">

        </div>
      </div>
    </div>
    <div class="first">
      Животные
      <div class="second">
        Коты
        <div class="move">
          <div>барсик</div>
          <div>мурсик</div>
        </div>
      </div>
      <div class="second">
        Собаки
        <div class="move">

  </div>
  <!-- part1 -->
  <div id="menu" class="noshow">

    <div class="item">

  <!-- part2 -->
  <div class="">
    <img src="../img/lab2/фото1.jpg" alt="Фото" class="Mimg" />

    <img src="../img/lab2/фото3.jpg" alt="Фото" class="Mimg noshow" />

  </div>
</body>
<script>
  const firsts = Array.from(document.getElementsByClassName("first"))
  const _seconds = Array.from(document.getElementsByClassName("second"))
  _seconds.forEach(s => s.classList.add("noshow"))
  const _moves = Array.from(document.getElementsByClassName("move"))
  _moves.forEach(m => m.classList.add("noshow"))
  for (const first of firsts)
  {
    first.addEventListener("click", (e) =>
    {
      if (e.target !== first)
      {
        return
      }
      const seconds = Array.from(document.getElementsByClassName("second"))
      for (const second of seconds)
      {
        second.classList.toggle("noshow")
        // const moves = Array.from(document.getElementsByClassName("move"))
      }
      //remove all others
      firsts.filter(f => f !== first).forEach(f =>
      {
        const secondsOther = Array.from(f.getElementsByClassName("second"))
        secondsOther.forEach(s =>
        {
          s.classList.add('noshow')
          const moves = Array.from(s.getElementsByClassName("move"))
          moves.forEach(m => m.classList.add('noshow'))
        })

      })
    })
  }
  const seconds = Array.from(document.getElementsByClassName("second"))
  for (const second of seconds)
  {
    second.addEventListener("click", () =>
    {
      const moves = Array.from(second.getElementsByClassName("move"))
      for (const move of moves)
      {
        move.classList.toggle('noshow')
      }

      seconds.filter(s => s !== second).forEach(s =>
      {
        const moves = Array.from(s.getElementsByClassName("move"))
        moves.forEach(m => m.classList.add('noshow'))
      })
    })
  }

  // const items = Array.from(document.getElementsByClassName("item"));
  const itemNames = Array.from(document.getElementsByClassName("name"));
  const itemHiddens = Array.from(document.getElementsByClassName("hidden"));
  itemNames.forEach((itemName, itemIndex) =>
  {
    itemName.addEventListener("click", () =>
    {
      const hiddenEl = itemHiddens[itemIndex];
      hiddenEl.classList.toggle("noshow");
    });
  });
  // part2
  const imgs = Array.from(document.getElementsByClassName("Mimg"));
  let index = 0;
  const interval = setInterval(() =>
  {
    imgs[index].classList.toggle("noshow");
    index = index === 3 ? 0 : index + 1;
    imgs[index].classList.toggle("noshow");
  }, 1500);
</script>
